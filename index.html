<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RÃ¡dio Online</title>
<style>
  :root {
    --spotify-green: #1db954;
    --spotify-light: #1ed760;
    --text: #ffffff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
  }

  .background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center center;
    z-index: -1;
  }

  /* ðŸŽ§ Player com fundo branco quase transparente */
  .player-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.15); /* branco quase transparente */
    backdrop-filter: blur(10px) saturate(120%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 0;
    gap: 15px;
    border-top: none;
    box-shadow: none;
  }

  .play-button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: var(--spotify-green);
    color: #fff;
    font-size: 36px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 25px rgba(29,185,84,0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .play-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 28px rgba(29,185,84,0.6);
  }

  .play-button:active {
    transform: scale(0.96);
    background-color: var(--spotify-green);
  }

  .equalizer {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 25px;
    gap: 4px;
  }

  .bar {
    width: 4px;
    height: 6px;
    background-color: var(--spotify-green);
    border-radius: 2px;
    opacity: 0.8;
    transform-origin: bottom;
  }

  .playing .bar {
    animation: bounce 1s ease-in-out infinite;
  }

  .playing .bar:nth-child(2) { animation-delay: 0.1s; }
  .playing .bar:nth-child(3) { animation-delay: 0.2s; }
  .playing .bar:nth-child(4) { animation-delay: 0.3s; }

  @keyframes bounce {
    0%, 100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1.3); }
  }

  @media (max-width: 480px) {
    .play-button { width: 70px; height: 70px; font-size: 30px; }
  }
</style>
</head>
<body>

  <div id="bg" class="background"></div>

  <div class="player-bar">
    <button id="playPause" class="play-button">â–¶</button>
    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <audio id="audio" preload="metadata" src="https://stream.zeno.fm/l8ocj9i6ka2uv"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
      authDomain: "coletivo-f34d4.firebaseapp.com",
      databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
      projectId: "coletivo-f34d4",
      storageBucket: "coletivo-f34d4.firebasestorage.app",
      messagingSenderId: "296376447787",
      appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const infoRef = dbRef(db, "coletivo_info");

    const bg = document.getElementById("bg");
    const playPauseBtn = document.getElementById("playPause");
    const equalizer = document.getElementById("equalizer");
    const audio = document.getElementById("audio");

    onValue(infoRef, (snap) => {
      const info = snap.val() || {};
      if (info.bg) bg.style.backgroundImage = `url('${info.bg}')`;
    });

    playPauseBtn.addEventListener("click", async () => {
      if (audio.paused) {
        await audio.play();
        playPauseBtn.textContent = "â¸";
        equalizer.classList.add("playing");
      } else {
        audio.pause();
        playPauseBtn.textContent = "â–¶";
        equalizer.classList.remove("playing");
      }
    });

    audio.addEventListener("ended", () => {
      playPauseBtn.textContent = "â–¶";
      equalizer.classList.remove("playing");
    });
  </script>

</body>
</html>
