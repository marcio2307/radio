<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rádio Online</title>
<style>
  :root {
    --spotify-green: #1db954;
    --spotify-dark: #121212;
    --spotify-light: #1ed760;
    --text: #ffffff;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--spotify-dark);
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Fundo dinâmico vindo do Firebase */
  .background {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center center;
    filter: brightness(0.35) blur(2px);
    z-index: -1;
  }

  /* Container principal */
  .player-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  /* Botão estilo Spotify */
  .play-button {
    width: 100px;
    height: 100px;
    background-color: var(--spotify-green);
    border: none;
    border-radius: 50%;
    color: #fff;
    font-size: 48px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 8px 24px rgba(29,185,84,0.4);
  }

  .play-button:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(29,185,84,0.6);
  }

  .play-button:active {
    transform: scale(0.96);
  }

  /* Equalizador animado (sobe e desce enquanto toca) */
  .equalizer {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    height: 30px;
    gap: 4px;
  }

  .bar {
    width: 5px;
    height: 8px;
    background-color: var(--spotify-green);
    border-radius: 2px;
    opacity: 0.7;
    transform-origin: bottom;
  }

  .playing .bar {
    animation: bounce 1s ease-in-out infinite;
  }

  .playing .bar:nth-child(2) { animation-delay: 0.1s; }
  .playing .bar:nth-child(3) { animation-delay: 0.2s; }
  .playing .bar:nth-child(4) { animation-delay: 0.3s; }

  @keyframes bounce {
    0%, 100% { transform: scaleY(0.3); }
    50% { transform: scaleY(1.2); }
  }

  /* Barra de progresso */
  .progress-container {
    width: 80%;
    max-width: 320px;
    height: 6px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 5px;
    overflow: hidden;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--spotify-green), var(--spotify-light));
    transition: width 0.1s linear;
  }

  @media (max-width: 480px) {
    .play-button { width: 80px; height: 80px; font-size: 36px; }
    .progress-container { width: 90%; }
  }
</style>
</head>
<body>

  <div id="bg" class="background"></div>

  <div class="player-container">
    <button id="playPause" class="play-button">▶</button>

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
      authDomain: "coletivo-f34d4.firebaseapp.com",
      databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
      projectId: "coletivo-f34d4",
      storageBucket: "coletivo-f34d4.firebasestorage.app",
      messagingSenderId: "296376447787",
      appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const infoRef = dbRef(db, "coletivo_info");

    const bg = document.getElementById("bg");
    const playPauseBtn = document.getElementById("playPause");
    const equalizer = document.getElementById("equalizer");
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");

    // Atualiza dados do Firebase em tempo real
    onValue(infoRef, (snap) => {
      const info = snap.val() || {};
      if (info.bg) bg.style.backgroundImage = `url('${info.bg}')`;
      if (info.audio && audio.src !== info.audio) {
        audio.src = info.audio;
        audio.load();
      }
    });

    // Play/Pause
    playPauseBtn.addEventListener("click", async () => {
      if (!audio.src) return;
      if (audio.paused) {
        await audio.play();
        playPauseBtn.textContent = "⏸";
        equalizer.classList.add("playing");
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶";
        equalizer.classList.remove("playing");
      }
    });

    // Progresso
    audio.addEventListener("timeupdate", () => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
    });

    audio.addEventListener("ended", () => {
      playPauseBtn.textContent = "▶";
      equalizer.classList.remove("playing");
    });
  </script>

</body>
</html>
